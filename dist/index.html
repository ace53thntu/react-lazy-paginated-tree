<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>React Lazy Paginated Tree</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <style>
      body {
        margin-left: 20%;
        margin-right: 20%;
        height: 300vh;
      }
      * {
        font-family: 'PT Serif', serif;
      }
    </style>
  </head>
  <body>

    <script src="./index.js"></script>
